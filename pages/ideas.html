
  <br>
  <div class="container">
  <div class="row">
  <h1 class="center">Что приготовить сегодня?</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" ng-repeat="recipe in recipes" data-slide-to="{{$index}}"  ng-class="{'active': $index === 0}"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-repeat="recipe in recipes" ng-class="{'active': $index === 0}">
        <img ng-src="{{recipe.photoUrl}}" class="container">
        <div class="carousel-caption">
            <a href="#/ideas/{{$index}}" ng-class="{{$index}}">
            <h3>{{recipe.title}}</h3>
            </a>
            <h6>{{recipe.description | limitTo : 200 | dots}}</h6>
        </div>
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  </div>
