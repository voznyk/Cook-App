
<ul class="nav nav-tabs">
  <li  class="active"><a data-target="#favorite" data-toggle="tab" >Избранное</a></li>
  <li  class=""><a data-target="#planned" data-toggle="tab" >Запланировано</a></li>
  <li  class=""><a data-target="#shoping" data-toggle="tab" >Покупки</a></li>
</ul>

<div id="myTabContent" class="tab-content">
     <div class="tab-pane fade active in" id="favorite">
       <h1>Избранные рецепты</h1> <hr/>
         <div  ng-repeat="recipe in arrFavorite">
           <div class="col-md-6">
             <h2 ng-bind-html="recipe.title" ></h2>
             <p ng-bind-html="recipe.description | limitTo : 200 | dots"></p>
             <a href="#/lists/favorite/{{$index}}" class="btn btn-default">Посмотреть Рецепт »</a>
           </div>
        </div>   
     </div>

   <div class="tab-pane" id="planned">
     <h1>Запланированные рецепты</h1> <hr/>
        <div ng-repeat="recipe in arrPlanned" class="col-md-6">
          <h2 ng-bind-html="recipe.title"></h2>
            <p ng-bind-html="recipe.description | limitTo : 200 | dots"></p>
            <a href="#/lists/planned/{{$index}}" class="btn btn-default">Посмотреть Рецепт »</a>
        </div>
   </div>


   <div class="tab-pane" id="shoping">
     <h1>Список покупок по рецептам</h1> <hr/>
       <ul ng-repeat="recipe in arrShoping">
         <h4 ng-bind-html="recipe.title"></h4>
         <li ng-repeat="shoping in recipe.ingredients track by $index" ng-bind-html="shoping"></li>
       </ul>
   </div>


</div>
